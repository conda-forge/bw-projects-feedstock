{% set name = "bw-projects" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bw-projects-{{ version }}.tar.gz
  sha256: 31bf2c8be9b4ecc7f3b151d0d9f75123309ebb87062f601efab19778604876b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - platformdirs ==3.5.0
    - peewee >=3.9.4
    - python-slugify ==8.0.1

test:
  imports:
    - bw_projects
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brightway-lca/brightway-projects
  summary: This is a library to manage subdirectories.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
